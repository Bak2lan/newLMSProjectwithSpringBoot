<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Companies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .card-img-top {
            height: 180px;
            object-fit: cover;
        }
        .section {
            margin-bottom: 3rem;
        }
        .section h1 {
            margin-bottom: 1rem;
        }
        .btn {
            margin: 0.25rem 0;
        }
        .btn-custom {
            background-color: #2e651f;
            color: white;
            border-radius: 20px;
            padding: 20px 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Раздел компаний -->
    <div class="section">
        <h1 class="btn-custom">Companies</h1>
        <a th:href="@{/companies/new}" class="btn btn-success">Add Company</a>
        <div class="row">
            <div th:each="company : ${allCompanies}" class="col-md-4">
                <div class="card mb-4" style="width: 100%;">
                    <img th:src="${company.image}" class="card-img-top" alt="Company Image">
                    <div class="card-body">
                        <h5 th:text="${company.name}" class="card-title">Company Name</h5>
                        <p th:text="${company.address}" class="card-text">Company Address</p>
                        <a th:href="@{/companies/{id}/get(id=${company.id})}" class="btn btn-primary">Open</a>
                        <a th:href="@{/companies/{id}/form(id=${company.id})}" class="btn btn-warning">Update</a>
                        <form th:method="POST" th:action="@{/companies/{id}/delete(id=${company.id})}" class="d-inline">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Раздел инструкторов -->
    <div class="section">
        <h1 class="btn-custom">Instructors</h1>
        <a th:href="@{/instructors/create}" class="btn btn-success">Add Instructor</a>
        <div class="row">
            <div th:each="instructor : ${AllInstructors}" class="col-md-4">
                <div class="card mb-4" style="width: 100%;">
                    <div class="card-body">
                        <p class="card-text"><strong>First Name:</strong> <span th:text="${instructor.firstName}">First Name</span></p>
                        <p class="card-text"><strong>Last Name:</strong> <span th:text="${instructor.lastName}">Last Name</span></p>
                        <p class="card-text"><strong>Phone Number:</strong> <span th:text="${instructor.phoneNumber}">Phone Number</span></p>
                        <p class="card-text"><strong>Specialization:</strong> <span th:text="${instructor.specialization}">Specialization</span></p>
                        <p>
                        <div class="d-grid gap-2 d-md-block">

                            <a class="btn btn-primary" th:href="@{/instructors/{id}/get(id=${instructor.id})}">
                                Open
                            </a>
                        <a class="btn btn-primary" th:href="@{/instructors/{id}/form(id=${instructor.id})}">
                            Update
                        </a>
                            <form th:method="post" th:action="@{/instructors/{id}/delete(id=${instructor.id})}" method="post">
                                <button class="btn btn-danger" type="submit">Delete</button>
                            </form>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
